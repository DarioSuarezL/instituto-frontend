<div class="border m-2 rounded-lg p-2">
    <h3 class="text-3xl font-bold text-center m-1">Registrar usuario</h3>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input 
                type="email" 
                formControlName="username" 
                name="username" 
                placeholder="Ingresa tu correo" 
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            />
        </div>
    
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input 
                type="password" 
                formControlName="password" 
                name="password" 
                placeholder="Ingresa tu contraseÃ±a" 
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            />
        </div>
    
        <div>
            <label for="roles" class="block text-sm font-medium text-gray-700 mb-1">Rol:</label>

            <select 
                name="roles"
                formControlName="roles"
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            >
            @for (rol of roles; track rol.id) {
                <option [value]="rol.nombre">{{ rol.nombre }}</option>
            }
    
            </select>
        </div>
        <div>
            <button 
                type="submit" 
                [disabled]="!userForm.valid"
                class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-white uppercase tracking-wider hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150 disabled:bg-gray-300">
                Registrar usuario
            </button>
        </div>
    
    </form>

</div>
