<h3 class="text-3xl font-bold text-center m-1">Lista de cursos</h3>
<table class="min-w-full border border-gray-300 bg-white rounded-lg shadow-md">
    <thead class="bg-blue-600 text-white">
        <tr>
            <th class="px-2 py-2 text-center font-semibold">Nombre</th>
            <th class="px-2 py-2 text-center font-semibold">Descripcion</th>
            <th class="px-2 py-2 text-center font-semibold">Fecha inicio</th>
            <th class="px-2 py-2 text-center font-semibold">Fecha final</th>
            <th class="px-2 py-2 text-center font-semibold">Precio</th>
            <th class="px-2 py-2 text-center font-semibold">Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(curso of cursos; track curso.id;){
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="text-center text-sm p-2 border text-gray-700">{{ curso.nombre }}</td>
                <td class="text-center text-sm p-2 border text-gray-700">{{ curso.descripcion }}</td>
                <td class="text-center text-sm p-2 border text-gray-700">{{ curso.fechaInicio }}</td>
                <td class="text-center text-sm p-2 border text-gray-700">{{ curso.fechaFinal }}</td>
                <td class="text-center text-sm p-2 border text-gray-700">{{ curso.precio }}</td>
                <td class="text-center text-sm p-2 border">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-colors duration-200 mx-2">
                        Editar
                    </button>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-colors duration-200  mx-2">
                        Eliminar
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
