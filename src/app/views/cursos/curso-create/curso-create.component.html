<div class="border m-2 rounded-lg p-2">
    <h3 class="text-3xl font-bold text-center m-1">Registrar curso</h3>
    
    <form [formGroup]="cursoForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre del curso</label>
            <input 
                type="text" 
                formControlName="nombre" 
                name="nombre" 
                placeholder="Ingresa el nombre del curso" 
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            />
        </div>
    
        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripcion</label>
            <input 
                type="text" 
                formControlName="descripcion" 
                name="descripcion" 
                placeholder="Ingresa la descripcion del curso" 
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            />
        </div>

        <div class="flex">
            <div class="w-1/2 mx-2">
                <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha de inicio</label>
                <input 
                    type="date" 
                    formControlName="fechaInicio" 
                    name="fechaInicio" 
                    class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
                />
            </div>
            <div class="w-1/2 mx-2">
                <label for="fechaFinal" class="block text-sm font-medium text-gray-700 mb-1">Fecha de fin del curso</label>
                <input 
                    type="date" 
                    formControlName="fechaFinal" 
                    name="fechaFinal" 
                    class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
                />
            </div>
        </div>

        <div>
            <label for="precio" class="block text-sm font-medium text-gray-700 mb-1">Precio</label>
            <input 
                type="number" 
                formControlName="precio" 
                name="precio" 
                placeholder="Ingrese el precio en Bs." 
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            />
        </div>
    
        <div>
            <label for="profesorId" class="block text-sm font-medium text-gray-700 mb-1">Profesor:</label>

            <select 
                name="profesorId"
                formControlName="profesorId"
                class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
            >
            @for (profesor of profesores; track profesor.id) {
                <option [value]="profesor.id">{{ profesor.username }}</option>
            }
    
            </select>
        </div>

        <div>
            <button 
                type="submit" 
                [disabled]="!cursoForm.valid"
                class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-white uppercase tracking-wider hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150 disabled:bg-gray-300">
                Registrar curso
            </button>
        </div>
    
    </form>

</div>
