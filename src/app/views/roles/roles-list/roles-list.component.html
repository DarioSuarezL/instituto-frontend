<h3 class="text-3xl font-bold text-center m-1">Lista de roles</h3>
<table class="min-w-full border border-gray-300 bg-white rounded-lg shadow-md">
    <thead class="bg-blue-600 text-white">
        <tr>
            <th class="px-4 py-2 text-center font-semibold">ID</th>
            <th class="px-4 py-2 text-center font-semibold">Nombre</th>
            <th class="px-4 py-2 text-center font-semibold">Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(rol of roles; track rol;){
            <tr class="border-b border-gray-200 hover:bg-gray-100">
                <td class="text-center p-3 text-gray-700">{{ rol.id }}</td>
                <td class="text-center p-3 text-gray-700">{{ rol.nombre }}</td>
                <td class="text-center p-3">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-colors duration-200 mx-2">
                        Editar
                    </button>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition-colors duration-200  mx-2">
                        Eliminar
                    </button>
                </td>
            </tr>
        }
    </tbody>
</table>
