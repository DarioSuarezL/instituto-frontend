<p class="text-center text-xl font-semibold text-gray-800 my-6">¡Bienvenido! Inicia sesión</p>

<div class="font-sans text-gray-900 antialiased flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg px-8 py-6">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    formControlName="username" 
                    name="username" 
                    placeholder="Ingresa tu correo" 
                    class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
                />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    formControlName="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña" 
                    class="w-full border border-gray-300 focus:border-blue-500 focus:ring-blue-500 rounded-md shadow-sm px-4 py-2 transition duration-200 ease-in-out"
                />
            </div>

            <div>
                <button 
                    type="submit" 
                    [disabled]="!loginForm.valid"
                    class="w-full inline-flex items-center justify-center px-4 py-2 bg-blue-600 border border-transparent rounded-md font-semibold text-white uppercase tracking-wider hover:bg-blue-700 focus:bg-blue-700 active:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-150 disabled:bg-gray-300">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
